 FRA_French_Army: "法兰西陆军"
 FRA_French_Army_desc: "霞飞元帅在1913年就为我们的帝国陆军定下来了一整套的战争方案。一旦帝国与其他国家起了冲突，那么我们的帝国陆军将会发起“充满勇气的大胆进攻“予以还击事实证明，第十七号作战计划是完全正确的。在世界大战中，我们的陆军依靠着勇气击溃了那些可悲的英国佬与俄国佬，而在世界大战结束后，我们的帝国陆军毫无疑问是全世界最具有勇气的传奇军团" 
 FRA_Usury_imperialism: "高利贷帝国主义"
 FRA_Usury_imperialism_desc: "帝国的资本输出与英国不同，帝国的资本输出极大部分是借贷资本即公债，而不是像英国那样，是生产性的投资。这种非生产性的高利贷性质的资本输出，使帝国每年收获巨额利息，帝国成了欧洲的高利贷者。"

 FRA_E_B_1: "经济略微衰退"
 FRA_E_B_1_desc: "随着股票市场的崩溃，我们的经济随即全面陷入毁灭性的灾难之中。法国人的错误毁灭了全世界的经济。受到萧条影响，银行开始倒闭，工厂关门，工人失业……对于各国政府而言，现在需要立刻进行贸易保护，维持本国安全。现在对于世界上千百万的人来说，人间已经和地狱没有区别。他们的生活一夜跌至谷底，而且没有人来拯救他们。他们只有靠着粗康腐肉为食。只有像牲畜一样活着才能生存"
