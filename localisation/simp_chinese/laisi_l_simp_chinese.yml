##民族精神
george_v:0"乔治五世"
ENG_king_edward_desc:0"承蒙上帝恩典的大不列颠及爱尔兰联合王国国王，加拿大国王，澳大利亚国王，新西兰国王，南非国王，纽芬兰国王，印度皇帝，温莎王朝守护者，英格兰圣乔治、苏格兰圣安德鲁、爱尔兰圣帕特里克与威尔士圣大卫的世俗化身，约克公爵，康沃尔公爵，罗撒西公爵，卡利克伯爵，仁弗鲁男爵，苏格兰大管家，温莎城堡缔造血脉，爱德华·阿尔伯特·克里斯蒂安·乔治·安德鲁·帕特里克·大卫陛下。"
ENG_IRE_problem:0"爱尔兰问题"
ENG_IRE_problem_desc:0"“十年前，帝国的将士们踏平了翡翠之岛，铲除了所有意图分裂大英帝国的不法分子……”\n\n但实际上，情况要坏得多：爱尔兰共和军从来没有被彻底击溃。在被英国正规军赶出城市后，爱尔兰的庞大乡村成为了他们的舞台；他们在这十年间一直坚持游击：袭击运输车、破坏铁路、刺杀英国官员———§Y只要能将英国人赶出翡翠之岛，他们将付出一切……§!\n\n§R如果不能妥善解决爱尔兰问题，全世界都将注意到我们的虚弱!§!"
ENG_the_war_to_end_all_wars_desc:0"那些在直布罗陀的烈日下高唱《与主同行》的男孩们不会想到，他们用血浇筑的休战协议不过是块单向镜——倒映着帝国残躯在威斯敏斯特宫投下的畸形长影。如今我们仍被那场可怕的战争卡住喉舌:\n§R"唐宁街的时钟永远停在了1918年11月11日11时。"§!\n\n§Y在战争支持度超过75%后，这个民族精神会移除。§！"
ENG_perfect_british:0"§R完美、富裕的不列颠§!"
ENG_perfect_british_desc:0"北美和俄罗斯的平原是我们的谷仓；芝加哥和敖德萨是我们的矿区；加拿大和北欧半岛为我们种树；澳大利亚为我们牧羊；还有阿根廷为我们养牛；秘鲁送来白银，南非进贡黄金；印度人和中国人为我们种茶，地中海是我们的果园；至于我们的棉花种植园正在从美国南部向地球一切温暖的地方扩展。"
raj_tubang_idea:0"土邦"
raj_tubang_idea_desc:0"英属印度土邦是殖民时期南亚次大陆特有的政治实体，由当地世袭王公统治，名义上保持自治，但受英国宗主权的约束。全盛时期存在约565个土邦，规模差异悬殊：最大如海得拉巴（面积相当于英国）、克什米尔，最小仅数个村庄。这些土邦通过《附属联盟条约》与英国形成特殊关系——保留内政自主权，但需接受英国驻扎官监督，外交与国防由殖民政府掌控。\n土邦统治者享有“王公”（Maharaja/Raja）等称号，部分被授予GCSI（印度之星勋章）等英国荣誉勋衔。其治理模式多元，特拉凡哥尔等较开明土邦推行免费教育、废除种姓歧视，而部分土邦仍维持封建传统。经济上，土邦需向英国缴纳贡赋，部分战略要地（如瓜廖尔）成为英军驻地。\n1947年印度独立时，土邦占英属印度40%领土、23%人口。根据《印度独立法案》，各土邦可选择加入印度或巴基斯坦。印度首任副总理帕特尔通过外交压力和“王公协定”（保留部分特权），成功整合绝大多数土邦。克什米尔的归属争议引发印巴战争，海得拉巴则经军事行动并入印度。1956年行政区划重组后，土邦体系彻底消亡，其历史遗产仍体现在现代印度联邦制架构中。"
ENG_subject_0:0"英国控制度：§R独立前夕§！"
ENG_subject_0_desc:0"虽然这个国家名义上仍是英国的附庸，但实际上已经与独立国家无异————伦敦已经没有能力再干涉她的政府和军队了。"
ENG_subject_1:0"英国控制度：§Y摇摇欲坠§！"
ENG_subject_1_desc:0"虽然伦敦仍然有干涉这个国家政府机关职位的能力，但如果出了什么意外……这个国家会不会抛弃英国是个未知数。"
ENG_subject_2:0"英国控制度：§B一如往常§！"
ENG_subject_2_desc:0"这个国家是大英帝国的一个组成部分，由于经济受制于英国，她不得不为伦敦献上忠诚。"
ENG_subject_3:0"英国控制度：§W高度控制§！"
ENG_subject_3_desc:0"这个国家简直就是英国的一个海外省份————政府和军队完全听命于伦敦，经济也被牢牢控制。"
ENG_Commonwealth:0"英联邦成员国"
ENG_Commonwealth_desc:0"大英帝国的形成是300多年来贸易、移民与武力征服的结果，期间也有和平的商业和外交活动。帝国在全世界范围内协助传播了英国的宗教、信仰、法律，制度、人文、科学、技术、商业、语言、管理模式。帝国霸权帮助英国本土实现了惊人的经济成长，并使其在国际政治中拥有更大的发言权。随着英国本土的民主继续深化，海外领土的人民大多已经可以决定其政府的政策与未来，包括立法机关全面选举和直选行政首长。直到20世纪初，各殖民地总督仍旧由英国本土委派全权代表,伦敦直接控制其外交和国防。"
ENG_Royal_Navy_modifier:0"皇家海军"
ENG_Royal_Navy_modifier_desc:0"皇家海军的起源可以追溯16世纪都铎王朝时期，但真正奠定其现代形态和全球霸权的关键时期则在17世纪中叶至20世纪初。英国皇家海军是维系大英帝国全球统治的基石，并被广泛认为是世界上最强大的海军。"
ENG_guodukuozhang:0"过度扩张"
ENG_guodukuozhang_desc:0"帝国目前过于庞大，维持殖民地治安所需的军费以及行政官僚的工资都是庞大的开支，这无疑十分考验我们的行政能力。\n\n§R如果问题无法解决，任何军事行动都将举步维艰。§!"





##国策
ENG_foucs_a_new_year:0"大本钟又一次响起……"
ENG_foucs_a_new_year_desc:0"新年的钟声又一次响起，帝国又迎来了她新的一年。"
ENG_foucs_build_british:0"稳定不列颠"
ENG_foucs_build_british_desc:0"不论帝国的疆域有多大，统治的人口有多少，舰队能行驶到南极还是北极————不列颠岛才是我们的本土。\n建设她、保护她，让大本钟继续转动。"
ENG_foucs_build_empire:0"巩固英联邦"
ENG_foucs_build_empire_desc:0"英联邦————帝国的骨架，各自治领和殖民领依附于她。\n如何以最小的花费从我们的附属国上得到最大的收益，是我们三百年来一直在考虑的问题。"
ENG_foucs_finish_ireland:0"平定爱尔兰"
ENG_foucs_finish_ireland_desc:0"爱尔兰是联合王国不可分割的一部分，从1175年的《温莎条约》开始，我国君主便一直拥有爱尔兰国王头衔。\n我们对爱尔兰岛的统治绝不能有任何差错————必须要让这群爱尔兰人明白，接受大英帝国的统治对他们而言就是最好的选择。"
ENG_Ireland_friend:0"§R任何有关爱尔兰的叛乱企图都将被平定。§!"
ENG_foucs_build_ireland:0"弥补伤痕"
ENG_foucs_build_ireland_desc:0""看哪，弟兄和睦同居是何等地善，何等地美！（诗篇133:1）"\n"父亲却吩咐仆人说：‘把那上好的袍子快拿出来给他穿，把戒指戴在他指头上，把鞋穿在他脚上’（路加福音15:22）。"\n"他们必将自己的刀打成犁头，枪打成镰刀（以赛亚书2:4）"\n"因爱能遮掩许多的罪（彼得前书4:8）"。"  
ENG_foucs_build_england:0"农业振兴计划"
ENG_foucs_build_england_desc:0"通过补贴政策鼓励开垦闲置土地，推广机械化耕作技术，减少战时粮食进口压力。"
ENG_foucs_build_london:0"帝国之心"
ENG_foucs_build_london_desc:0"伦敦是大英帝国的心脏，每天都有不计其数的船只在此停靠，每天都有数不尽的财富汇集到这里……让我们改进她，让帝国之心继续搏动。"
ENG_foucs_build_scotland:0"苏格兰高地开发计划"
ENG_foucs_build_scotland_desc:0"在苏格兰高地兴建水电站与采矿设施，利用当地丰富的水力资源与稀有矿产，减少对海外资源的依赖。"
ENG_foucs_build_Edinburgh:0"吹响风笛"
ENG_foucs_build_Edinburgh_desc:0"哦，爱丁堡，你是多么的美丽——石雕的诗、未被驯服的传说，冷雾与篝火在城堡脊骨上永恒相拥。"
ENG_foucs_perfect_british:0"§R强大、富裕的不列颠§!"
ENG_foucs_perfect_british_desc:0"我们的国家难道不强大吗？从大西洋到太平洋、从开普敦到开罗、从哈德孙湾到孟加拉湾，不列颠的威名谁人不知、谁人不晓？"
