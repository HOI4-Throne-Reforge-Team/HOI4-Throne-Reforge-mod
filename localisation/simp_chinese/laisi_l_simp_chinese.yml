##领导人简介
UK_SRL_leader_desc:0"威廉·高伯拉瓦（William_Gopallawa，1897年9月17日—1981年1月31日〉，最后一任锡兰总督和第一任斯里兰卡总统。1958年任锡兰驻华大使。1961年任驻美国、古巴和墨西哥大使。1962年任锡兰总督。1972年5月22日，斯里兰卡共和国建立，威廉·高伯拉瓦成为第一任总统。1978年2月4日卸任。1981年1月31日在科伦坡逝世，终年83岁。"
HYD_leader_desc:0"米尔·奥斯曼·阿里·汗（1886年4月5日或6日－1967年2月24日）是海得拉巴土邦末代尼扎姆（统治者），该邦为英属印度时期面积最大的土邦。1911年8月29日以25岁之龄继位，统治至1948年印度联邦军事兼并为止。其尊号为"尊贵的殿下"，曾被《时代》周刊列为史上最富有的人物之一，据估算其财富峰值相当于当时美国GDP的2%，私人金库储有价值1亿英镑的金银及4亿英镑珠宝（按2008年价值计算），尤其以掌控全球唯一钻石产地戈尔康达矿闻名，其珍藏的雅各布钻石（价值5000万英镑）甚至被用作镇纸。\n在位37年间推动现代化改革：引入电力系统，修建铁路、公路与贝格佩特机场，建立奥斯马尼亚大学、奥斯马尼亚总医院等公共机构，并主持建造奥斯曼萨加尔与希马亚特萨加尔水库以防治洪水。1923年建成的尼扎姆萨加尔水坝横跨戈达瓦里河支流曼吉拉河，至今仍是特伦甘纳邦最古老的水利工程。\n1947年印度独立后，他拒绝加入印度联邦，试图维持独立或加入巴基斯坦。因特伦甘纳农民起义和激进武装"拉扎卡"的失控，其统治基础被削弱。1948年印度军队通过"马球行动"军事兼并海得拉巴，终结其实际统治。1950-1956年间他作为名义上的邦长参与治理，直至该邦被拆分为安得拉邦、卡纳塔克邦与马哈拉施特拉邦的组成部分。\n晚年展现慈善精神：1951年以月租金1卢比将尼扎姆骨科医院（现尼扎姆医学科学院）租给政府99年，并向"捐地运动"捐赠1.4万英亩土地分配给无地农民。这位曾掌控世界钻石命脉的传奇君主，最终在1967年以81岁高龄离世，其建立的现代化设施至今仍是海得拉巴城市发展的基石。"
maisuoer_leader_desc:0"贾亚查玛拉金德拉·瓦迪亚尔（1919年7月18日－1974年9月23日）是迈索尔土邦第二十五任暨末代实权大君（1940年至1950年在位），后任迈索尔邦邦长至1964年，1964至1966年转任马德拉斯邦邦长。\n1940年因叔父克里希纳金德拉·瓦迪亚尔四世突然逝世继位，其统治恰逢第二次世界大战爆发。1947年主动将王国并入印度自治领，1950年印度确立共和制后正式结束大君身份。其卡纳达语教师、迈索尔大学副校长库文普评价道："君王因登基而成其位，而他因退位成就伟大"。著名历史学家C·哈亚瓦达纳·拉奥在著作序言中称其为"致力于人民精神与物质进步的全面支持者"。\n这位君主在交权后持续参与公共事务，主持修建的克里希纳拉贾萨加尔水坝至今仍是南印度重要水利设施，其音乐造诣亦广受赞誉——不仅资助西方古典音乐在印度的传播，更成为首位委托欧洲交响乐作品创作的印度王室成员。晚年专注于哲学研究，1974年逝世时，印度政府罕见地为前君主举行国葬。"
madulai_leader_desc:0"斯里·帕德玛纳巴达萨·斯里·奇特拉·蒂鲁纳尔·巴拉拉玛·瓦尔玛（通称斯里·奇特拉·蒂鲁纳尔）是印度南部特拉凡哥尔土邦的最后一位实权大君（任期至1949年），此后直至1991年逝世前保留名义上的大君头衔。他的统治时期以多项深刻影响喀拉拉邦社会文化的重大改革闻名。\n作为特拉凡哥尔土邦次等王后塞图·帕尔瓦蒂·巴伊与基利马诺尔王室成员斯里·普拉姆·纳尔·拉维·瓦尔玛·科伊·坦普兰的长子，他自幼接受私人教育。1924年8月7日，其舅公特拉凡哥尔大君斯里·穆拉姆·蒂鲁纳尔逝世后，年仅11岁的他继任大君之位。在任期间，其统治始终处于摄政制度约束下，实际权力长期被独裁的迪万（首席大臣）C·P·拉马斯瓦米·艾耶爵士掌控。\n1947年8月15日印度独立后，斯里·奇特拉·蒂鲁纳尔最初选择维持特拉凡哥尔的独立地位。在印度政府坚决反对下，双方展开多轮谈判，最终于1949年达成协议，特拉凡哥尔正式并入印度联邦。\n1949年特拉凡哥尔与科钦合并后，他担任特拉凡哥尔-科钦联邦首任（亦是唯一）行政长官（相当于总督），任期持续至1956年10月31日。1956年11月1日，原联邦内马拉雅拉姆语区与马拉巴尔合并组建喀拉拉邦，其行政长官职务随之终止。\n1924至1956年间，他兼任英国印度陆军名誉少将、特拉凡哥尔军队及特拉凡哥尔-科钦邦武装部队总司令。1949年特拉凡哥尔军队整编为印度陆军第九（第一特拉凡哥尔）营与第十六（第二特拉凡哥尔）营后，他获得印度陆军名誉上校衔。\n1971年宪法修正案颁布后，英迪拉·甘地政府取消其政治特权与王室津贴。78岁时因中风昏迷九日后，于1991年7月20日逝世。其生前捐赠资金与土地建筑创立的多个慈善机构中，斯里奇特拉蒂鲁纳尔医学科学与技术研究所最为知名。\n值得一提的是，他曾资助青年学生科切里尔·拉曼·纳拉亚南完成高等教育，后者后来成为印度第十任总统。"
keshimier_leader_desc:0"哈里·辛格爵士（1895年9月－1961年4月26日）是多格拉王朝治下查谟和克什米尔土邦的最后一位实权大君。\n\n作为阿马尔·辛格与博蒂亚利·奇布之子，他在1923年叔父逝世后继任大君之位。1947年印度独立后，辛格曾试图维持查谟和克什米尔的独立地位，后为抵御部落武装与巴基斯坦军队的入侵，选择加入印度自治领以换取印度军队支援。1952年印度政府废除君主制前，他始终保留该土邦名义上的大君头衔。晚年在孟买度过余生后，于1961年4月26日逝世。"