AUS_restructuring_department_of_economic: "合并帝国经济部门"
AUS_restructuring_department_of_economic_desc: "旧有的经济部门太过落后，所以经济事务都由地方政负责，没有独立成立相关部门。导致帝国内的经济政策时常遇阻，就连各地方上交于中央政府的收入都需要召开议会商谈。一些基建建设亦出现分歧，1932年蒂罗尔政府希望中央政府给予资金建设铁路，施泰尔马克政府亦是如此，两地政府因此在议会上争论不休，导致基础设施在帝国内的建设缓慢。"
AUS_uniform_reserve_ratio: "统一银行储备比率"
AUS_uniform_reserve_ratio_desc: "帝国内的银行有不同的法定储备比率，这是由于在斐迪南一世宪政改革下，各地方政府享有高度自治权，同时缺少金融交易來往，导致各地银行出现不同的法定储备比率。而各地方政府具独立的收支平衡，若政府破产，中央政府才会干预地方财政，因此地方政府财政不平衡、避免银行破产，制定了较高的法定储备比率，令银行必须维持较高储备，无法发挥银行的货币创造能力，市场利率维持在中高水平，商人借贷投资的意欲不足，令市场无法发展。"
AUS_granting_childbirth_allowance: "颁发生产津贴"
AUS_granting_childbirth_allowance_desc: "津贴是指政府发放的一种补贴，可以是在民生、如教育上，更多是用在经济上，最基础的便是从量津贴。在一经济体系某物品的市场中，如果该物品的价值很高，同时产量很低，那么该物品不会出现短缺的现象，但由于商家为了谋取利润的极大化，并不会因此而增加商品的产量。因此从量津贴便出现，每多生产一单位物品便给予一定额的资金补偿，此举可以令厂商生产的平均成本减少，从而让厂商有更多的利润空间，为达至利润的极大化，厂商会提高产量以达致新的利润极大化，从而提升该物品在市场中的总数量，提升该物品的产出。如今帝国生产力促进局下令给予军工生产厂商补贴，谋求更多的装备产出......"
AUS_development_of_industry: "拨款发展建築业"
AUS_development_of_industry_desc: "建筑业在任何经济体系中都尤为重要，它可以在短时间内创造许多就业岗位，同时增加国家的潜在产出，扩大社会的长期总供应，实现稳定的GDP增长。因此帝国生产力促进局将筹集资金拨款，支持帝国的建筑业进行扩张并招揽更多的工人，以此减少帝国类的失业及其影响。生产力促进局也资助了帝国内工程学院的研究，渴望崭新的建筑技术。"
AUS_selling_land_to_military: "向军工企业低价出售土地"
AUS_selling_land_to_military_desc: "如何才能让自己的企业不断的发展？实现合理的规模经济。第国内的军工企业现在处于长期生产阶段，但由于扩张成本高昂，因此许多企业选择保留现在规模，导致帝国的军工企业无法发挥最低的平均成本，达至最高的效率。因此，帝国生产力促进局将一些闲置土地以低价的形式出售于军工企业，让其以较低的成本实现厂商规模的扩张，同时促进小企业与大企业之间的合并，以此来扩大军工企业的规模，谋求效率的极大求。"
AUS_tariff_of_import: "实施进口关税"
AUS_tariff_of_import_desc: "在国际贸易中，如果会出现进口的物品，则代表其国际价格低于本土的市场价格，在国际贸易上出现交易。关税则是在此基础上提升该物品的国际价格，进到商人进口的成本增加，进口商们会减少进口物品的数目以及增加进口物品的价格，而本地厂商会因为进口物品的减少及其价格的上升，投放更多资源又以生产相应物品，使得本地的物品产出增加，但消费者也会因此减少消费该物品。在这其中，政府亦可从中获得关税收入，缓解财政问题。因此，帝国生产力促进局下令，向物品具有强大竞争力的国家实施进口关税，例如法国、英国、俄罗斯，以此增加本地厂商的生产力，强制本地居民倾向消费本地物品。此举虽会引来诸多不满，但只要政府给予更多的补偿，市民们依然会接受新的关税政策。"
AUS_setting_price_limits: "设立价格限制"
AUS_setting_price_limits_desc: "市场价格限制是针对某一物品，令其以高于或低于市场的价格出售，此举通常会造成经济上的效率损失，但只要政府合理操作得当，可以缓解许多通胀问题及生产成本问题。因此，帝国生产力促进局收集资料，将市民开支占比较高的物品订立了价格上限，缓解市民的生活开支压力。同时，针对许多军工企业出售的装备订立了价格下限，增加了政府购入军备的开支，虽然令政府财政恶化以及市场效率的缺失，只要扩大军队的投入，便可在扩大军队的同时增加国内军备产出，本质上是增加了在军备上的投入，谋取了更高的产出。"
AUS_increase_progressivity_of_salaries_tax: "增加薪俸税累进程度"
AUS_increase_progressivity_of_salaries_tax_desc: "不同收入阶层的人所递交的薪俸税亦不同，奥地利帝国采取的便是累进制度，收入越高的阶层所递交的税率便越高。帝国生产力促进局为缓解财政压力，增加了薪俸税的累进程度及标准税率，让收入较高的人递交更多的税款，虽然可以增加政府的财政收入，也会减少市民的消费欲望，导致工厂出现存货折旧压力，在短期内会减少工厂的产出。同时，许多建筑部门也会因为税款的增加，被迫提高了技术人员的工资，导致建筑业的效率减少。但帝国的改革需要不少的资金支援，开源节流不可不效仿。
AUS_increase_profits_tax_allowance: "提高利得税免税额"
AUS_increase_profits_tax_allowance_desc: "通常公司东主所要递交的利得税税款，是其个人收入减去免税额，再乘以税率。所以如果只是减少利得税税率，投资者们会因为利益上升较少，依旧保持不投资态度。所以，帝国生产力促进局决定直接增加免税额度，减少了投资者递交利得税时的基础入息税税款，于大型企业而言此举有胜于无，但对于一些小型商家而言，则会大大增加他们的收入，同时吸引更多人选择创业以谋取营收，小型企业的发展可以带动大型企业的扩张，以此一步步发展帝国经济。但牺牲的会是谁的代价呢？"
AUS_economic_reform_result: "具有初步成效的经济改革"
AUS_economic_reform_result_desc: "现在的帝国经济已不再腐烂，在政府有形的大手辅助之下，市场机制资源分配的效率达到顶尖。银行因为较低的法定储备比率，可以借出更多贷款；货币供应增加导致的利率下降，使得更多人参与投资；投资者的投资令工厂拔地而起，就业水平正不断上升；市民有了工作便有了收入，他们乐于向银行存去更多的存款。帝国仍未达到峰顶。"
