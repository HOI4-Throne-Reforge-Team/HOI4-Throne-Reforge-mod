 china_song_focus: "中华民国宋教仁任期"
 CHI_term_of_song: "宋教仁任期"
 CHI_term_of_song_desc: "湖南参议员宋教仁，在去年末两月的选举中赢得了大选，根据《中华民国国会组织法》规定，他在中华民国二十三年十二月二十九日日正式成为中华民国的第五任大总统，并从中华民国二十四年正月开始自己的四年执政任期。"
 CHI_stabilize_government: "掌控中央政府"
 CHI_stabilize_government_desc: "新的总统当选后，我们必须尽快使得中央文官政府能够和总统站在一起，这样这位现任的总统才是名副其实的。现在可以拿几位不老实的小子开刀了。"
 CHI_stabilize_local: "稳固地方政府"
 CHI_stabilize_local_desc: "我国自治性极强的地方政府一直是最头痛的点，政府的指令可以说只能在个别省份才能施行，但是徐世昌时期却连这一点都快做不到了。现在我们得想办法控制一些关键省份以减少改革的阻力了。"
 CHI_responsible_cabinet: "组建内阁"
 CHI_responsible_cabinet_desc: "俗话说：一朝天子一朝臣。徐世昌时期的各部门充斥着各种各样的政治斗争。尤其是外交部长陆征祥，这一派极其保守的政治主张显然对于我们下一步的计划很不利。看来我们必须对中央政府的部门进行重组了，扫清一切阻碍。"
 CHI_appointment_officials: "任命地方官员"
 CHI_appointment_officials_desc: "省议会选举即将到来，这对于我们是个好机会，我们可以趁机使得几个省份的选举结果有利于我们。"
 CHI_struggle_within: "缓和党内斗争"
 CHI_struggle_within_desc: "尽管我们在国会选举当中取得了胜利，但是党派内斗仍然是我们最重要的问题。汪兆铭、陈公博一派现在在党内还是占有极大的话语权，这对我们极其不利，我们得通过一些手段来缓和党内矛盾。"
 CHI_integrity_and_harmony: "政清人和"
 CHI_integrity_and_harmony_desc: "我们的目标，是以议会政治作为基本盘，建立一个政治清明，社会和谐的大同社会。上一任政府的贪腐僵化、固步自封的问题，都将在我们的改革下被消除。"
 CHI_appointment_chengqian: "推举程潜"
 CHI_appointment_chengqian_desc: "湖南省作为土地改革最为成功的省份，中南地区开发的核心地带，宋教仁一派的大本营，确实需要一个听命于中央和总统的地方长官来发号施令，若是连湖南的命令都传不下去，改革是完全进行不了的。现在我们只需要在长沙的省议会做一些小动作，就能让那些可恶的反对派失去优势，换成德高望重的颂公来担任省主席。"
 CHI_appointment_dengkeng: "任命邓铿"
 CHI_appointment_dengkeng_desc: "广东省作为华南的核心，必然是我们改革计划会影响的地区，但是我党在该省的支持率与陈炯明的共和党不分胜负，万一陈炯明当选了广东省主席，这对我党无疑是重大打击。看来我们必须要利用一些手段，确保邓仲元能够成为广东省主席。"
 CHI_get_army: "获取军队支持"
 CHI_get_army_desc: "无疑，中华民国的地方军队几乎控制了大多数地区的政府，现在如果我们想要施行我们的改革计划，若是没有地方军队的支持，改革将永远不会成功。"


 chinas.1.t: "宋教仁"
 chinas.1.d: "  宋教仁自从大革命以来，一直都是孙文的左膀右臂。孙文死后，经历两任军人总统，党内选举的成功使得他拿到了流向国民党的所有选票，在一九三四年顺利当选为中华民国大总统。面对经历内战，满目疮痍的中国，宋教仁给出的方案是一套缜密的改革计划。"
 chinas.1.a: "在这之前，还有许多重要问题需要解决。"

 chinas.10.t: "安抚军队"
 chinas.10.d: "  宋教仁在会议上焦头烂额。改革方案中的重中之重便是整改军队，没有军队的支持，他做不了任何事情，甚至连并不影响地方的，有关文化自由的法案也无法通过。\n  曹锟是华北政务委员会主席，看似为协调政务，实则控制了河南、山东、河北、察哈尔和热河的军政权力机构，绝大部分有关华北事务的文件和法案，都要有曹锟的点头才能通过。曹锟作为北洋系的头子，控制着目前北洋军中实力最强劲的直军，在中央军因内战而被削弱后，其实力对比更为明显。\n  阎锡山是山西省省主席，他的山西省犹如一个独立王国独立于中华民国。山西省的山地将山西团团包围，政策与外界不同，连铁路网络也与外界隔断，中央政府的法案在山西省基本是无效的。阎锡山虽然军队人数不多，但是其坐拥经营二十多年的太原市，为山西军队配置了在中国堪称精锐的火炮部队。\n  由防守严密的潼关进入关中盆地。西北的冯玉祥占据着潼关以西的汉地省份。西北各省军队造成的财政压力极大，中央政府一直靠资助在陕西当省主席的冯玉祥来维持西北各省的服从。\n  西南各省的军队大多只控制一省，四川则有四个大防区。这些省份的实际控制者大多财力不足，军队实力对比中央军十分弱小，因此对付他们最为容易。\n  杨瓒绪治下的新疆是服从中央的一块飞地。杨瓒绪作为封疆大吏，控制了新疆的大小事务，亲信遍布新疆，其新军实力在西北能和马家的军队相对比。杨瓒绪面临的情况最为严重，西边是俄军的虎视眈眈，南方是东突厥斯坦的恐怖组织持续作乱，东边又有马家军随时准备夺取新疆，因此其最需要中央政府的经济援助和政治支持，一直以来都是中央政府在西北最信任的盟友之一。"
 chinas.10.a: "不容易阿！"

 chinas.11.t: "北平之行"
 chinas.11.d: "  就在刚刚，总统宋教仁已应华北政务委员会主席曹锟邀约，前往北京共商国事。此前，1934年12月，宋教仁当选大总统时,在其发言中就已经强调了华北以及其政府稳定性的重要性。在宋教仁成为全国瞩目的人物，社会传言其将对华北做出重要举措。​\n  宋教仁在行程前，曾在多地发表对时政的批评演说，也因此招来一些外界的反对声音。到达北平前，南京曾传出有人企图加害于他的消息，但宋教仁未予理会，仍然继续对外宣布了前往北平的行程。"
 chinas.11.a: "意料之中"

 chinas.12.t: "急电"
 chinas.12.d: "密级：绝密\n ----，\n今噩耗突传，总统于 ---- 遭刺客枪击，伤势过重，经全力抢救无效，已不幸离世。事发突然，现场混乱，相关情况正紧急核查，北平政府目前一片混乱。\n --- "
 chinas.12.a: "大事不妙！"

 chinas.13.t: "地方叛乱！"
 chinas.13.d: "  惊人的消息传来，两湖地区和江西分别成立了新的中华民国政府，广州的陈炯明也宣布独立，成立“中华共和国”。"
 chinas.13.a: "马上调集军队！"

 chinas.14.t: "上海脱离控制！"
 chinas.14.d: "  上海地区突然切断了与南京的一切联系，根据情报，陈其美正在调动军队控制上海的各处设施。"
 chinas.14.a: "这个叛徒！"